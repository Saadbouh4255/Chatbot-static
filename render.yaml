services:
  # Backend Service
  - type: web
    name: coulouche-bot-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd backend && gunicorn core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: coulouche-bot-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://coulouche-bot-frontend.onrender.com
      - key: CLE_API
        sync: false  # User needs to provide this in Render dashboard

  # Frontend Service
  - type: static
    name: coulouche-bot-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishDir: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://coulouche-bot-backend.onrender.com/api/chat/message/
